<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url('https://www.teahub.io/photos/full/361-3616321_pretty-girl.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
      }
      .heropage {
        width: 90%;
        margin: 100px auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 300px;
        color: white;
      }
      .nav {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-size: 64px;
        font-weight: bold;
      }
      .logo,
      .navigation {
        cursor: pointer;
      }
      .contents {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 100px;
        font-size: 32px;
        width: 50%;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 50px;
      }
      .content-title {
        font-size: 128px;
        font-weight: bold;
        line-height: 0.9;
      }
      .content-main {
        font-size: 48px;
      }
      .button {
        width: 40%;
        padding: 20px 30px;
        border-radius: 12px;
        color: white;
        font-weight: bold;
        background-color: coral;
        border: none;
        cursor: pointer;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="heropage">
      <nav class="nav">
        <div class="logo">LOGO</div>
        <div class="navigation">NAVIGATION</div>
      </nav>
      <div class="contents">
        <div class="content">
          <div class="content-title">
            A healthy meal delivered to your door, every single day
          </div>
          <div class="content-main">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </div>
        </div>
        <button class="button">Start eating well</button>
      </div>
    </div>
  </body>
</html>
